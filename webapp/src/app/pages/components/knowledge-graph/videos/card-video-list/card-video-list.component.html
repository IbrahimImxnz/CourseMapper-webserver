<div class="p-10">
    <ng-template [ngIf]="!showVideo" [ngIfElse]="watchvideo">
      <div class="" *ngFor="let videoElement of videoElements">
        <app-card-video [notUnderstoodConcepts]="notUnderstoodConcepts" (onWatchVideo)="readVideo($event)" [videoElement]="videoElement"></app-card-video>
      </div>
    </ng-template>
    <ng-template #watchvideo>
      <app-watch-video [video]="video" [notUnderstoodConcepts]="notUnderstoodConcepts"></app-watch-video>
      <button id="backToList"
              pButton
              type="button"
              (click)="goBack()"
              icon="pi pi-chevron-left"
              pTooltip="Go back to list"
              class="p-button-secondary p-button-rounded"
      ></button>
    </ng-template>
  
  </div>
