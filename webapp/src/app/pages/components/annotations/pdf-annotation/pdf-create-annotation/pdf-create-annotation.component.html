<p-panel
  header="Create Annotation"
  [toggleable]="false"
  class="create-annotation"
>
  <div class="dropdwon">
    <p-dropdown
      [options]="annotationTypes"
      [(ngModel)]="selectedAnnotationType"
      placeholder="Annotation type"
      [showClear]="true"
      appendTo="body"
    ></p-dropdown>

    <p-dropdown *ngIf="createAnnotationFromPanel$ | async"
      [options]=""
      optionLabel="name"
      placeholder="Slide"
      class="slide-number"
      appendTo="body"
    ></p-dropdown>
  </div>
  <span class="p-float-label">
    <textarea pInputTextarea [(ngModel)]="text"></textarea>
    <span class="p-buttonset">
      <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-text" (click)="postAnnotation()"></button>
      <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text" (click)="cancel()"></button>
    </span>
  </span>
</p-panel>
