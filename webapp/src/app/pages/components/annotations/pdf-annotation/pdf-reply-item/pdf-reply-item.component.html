<div class="-my-5">
  <div
    class="inline-flex align-items-center flex-row flex-wrap space-x-2 mx-3 my-3"
  >
    <p-avatar
      label="{{ replyInitials }}"
      shape="circle"
      size="large"
      [style]="{ 'background-color': '#0277BD', color: '#ffffff' }"
    ></p-avatar>
    <app-iconbutton
      icon="bxs-user"
      color="text-grey-200"
      class="mt-3"
    ></app-iconbutton>
    <b class="mt-4">{{ reply?.author?.name }}</b>
    <h1 class="mt-4">{{ replyElapsedTime }}</h1>
  </div>
  <div class="mb-6 mt-6 mx-10">
    <p style="font-size: 20px; font-family: Roboto">
      {{ reply?.content }}
    </p>
  </div>
  <div class="flex flex-row flex-wrap space-x-3 mx-10 my-5">
    <app-button
      icon="bx-like"
      color="text-grey-600"
      label="{{ likesCount }}"
      (onClick)="likeReply()"
    ></app-button>
    <app-button
      icon="bx-dislike"
      color="text-grey-600"
      label="{{ dislikesCount }}"
      (onClick)="dislikeReply()"
    ></app-button>
  </div>
  <p-divider align="left"></p-divider>
</div>
