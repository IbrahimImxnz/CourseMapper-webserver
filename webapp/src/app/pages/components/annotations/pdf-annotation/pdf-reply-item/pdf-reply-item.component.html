<div class="-my-5">
  <div class="flex flex-row justify-between p-5">
    <div
    class="flex flex-row justify-start space-x-3"
  >
    <p-avatar
      label="{{ replyInitials }}"
      shape="circle"
      size="large"
      [style]="{ 'background-color': '#0277BD', color: '#ffffff' }"
    ></p-avatar>
    <app-iconbutton
      icon="bxs-user"
      color="text-grey-200"
      class="mt-3"
    ></app-iconbutton>
    <b class="mt-4">{{ reply?.author?.name }}</b>
    <h1 class="mt-4">{{ replyElapsedTime }}</h1>
  </div>

  <div class="flex justify-end mt-3">
    <p-menu
      #menu
      id="config_menu"
      [model]="annotationOptions"
      [popup]="true"
      appendTo="body"
    ></p-menu>
    <app-iconbutton
      icon="bx-dots-vertical-rounded"
      color="text-black"
      (click)="menu.toggle($event)"
    ></app-iconbutton>
  </div>
  </div>

  <div class="mb-6 mt-2 mx-10">
    <p style="font-size: 20px; font-family: Roboto" *ngIf="!isEditing">
      {{ reply?.content }}
    </p>
    <div class="flex flex-row space-x-3 mx-7 my-3" *ngIf="isEditing">
      <input
        type="text"
        placeholder="Edit Reply"
        [(ngModel)]="updatedReply"
        class="p-inputtext-sm w-11/12 h-2/3"
        pInputText
      />
      <app-iconbutton
        icon="bxs-check-circle"
        color="text-slate-500"
        class="mt-3 flex-1 justify-end"
        (onClick)="dispatchUpdatedReply()"
      ></app-iconbutton>
      <app-iconbutton
      icon="bxs-x-circle"
      color="text-slate-500"
      class="mt-3 flex-1 justify-end"
      (onClick)="cancelEditing()"
    ></app-iconbutton>
    </div>
  </div>
  <div class="flex flex-row flex-wrap space-x-3 mx-10">
    <app-button
      icon="bx-like"
      color="text-grey-600"
      label="{{ likesCount }}"
      (onClick)="likeReply()"
    ></app-button>
    <app-button
      icon="bx-dislike"
      color="text-grey-600"
      label="{{ dislikesCount }}"
      (onClick)="dislikeReply()"
    ></app-button>
  </div>
  <p-divider align="left"></p-divider>
</div>
