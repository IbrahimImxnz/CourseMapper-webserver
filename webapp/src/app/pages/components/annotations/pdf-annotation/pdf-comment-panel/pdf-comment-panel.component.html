<p-divider align="center"></p-divider>

<div class="filter mb-5">
  <p-dropdown
    [options]="searchFilters"
    placeholder="Filters"
    [showClear]="true"
    autoWidth="false"
    appendTo="body"
    [style]="{ minWidth: '100%', 'border-radius': '0.5rem'}"
    [(ngModel)]="selectedFilter"
    [group]="true"
    (ngModelChange)="onAnnotationFilterChange()"
  >
  <ng-template let-group pTemplate="group">
    <div class="p-d-flex p-ai-center">
      <span>{{group.label}}</span>
    </div>
  </ng-template>
</p-dropdown>
</div>

<div class="flex flex-col">
  <span class="font-medium text-xl">Annotations</span>
    <div class="overflow-y-scroll max-h-[40rem]">
      <div *ngFor="let annotation of annotationOnCurrentPage" class="mr-2">
        <app-pdf-comment-item
        [annotation]="annotation"
      ></app-pdf-comment-item>
      </div>
    </div>
  </div>
