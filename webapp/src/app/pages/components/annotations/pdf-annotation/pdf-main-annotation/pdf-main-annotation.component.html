<app-pdf-annotation-toolbar></app-pdf-annotation-toolbar>
<div (mousemove)="mouseEventHandler($event)" (mousedown)="mouseEventHandler($event)"
(mouseup)="mouseEventHandler($event)" (click)="mouseEventHandler($event)">
  <pdf-viewer
    [src]="docURL"
    [render-text]="true"
    [render-text-mode]="2"
    (text-layer-rendered)="(true)"
    (pagechanging)="pagechanging($event)"
    [fit-to-page]="true"
    [original-size]="true"
    (after-load-complete)="handlePdfLoaded($event)"
    (page-rendered)="pageRendered()"
    [show-all]="false"
    [(page)]="currentPage"
    [zoom]="pdfZoom$ | async"
    style="display: block; height: 36rem"
  >
  </pdf-viewer>
  <p-dialog *ngIf="isAnnotationDialogVisible$ | async" [visible]="true" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" [closable]="false">
    <app-pdf-create-annotation appendTo="body"></app-pdf-create-annotation>
</p-dialog>
<div class="create-annotation">
  <app-pdf-create-annotation></app-pdf-create-annotation>
</div>
  <app-pdf-comment-panel></app-pdf-comment-panel>
  <p-paginator
    [rows]="1"
    [showJumpToPageDropdown]="true"
    [showPageLinks]="false"
    [showJumpToPageInput]="true"
    [totalRecords]="totalPages"
    (onPageChange)="paginate($event)"
  ></p-paginator>
</div>
