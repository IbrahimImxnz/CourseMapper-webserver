<video
  controls
  class="video"
  width="65%"
  (play)="video()"
  autoplay
  #videoPlayer
  *ngIf="!youtubeactivated"
>
  <source [src]="videoURL" type="video/mp4" />
</video>

<div *ngIf="youtubeactivated">
  <youtube-player
    [videoId]="videoURL"
    [height]="1000"
    [width]="1500"
    suggestedQuality="hd720"
    suggestedQuality="small"
  ></youtube-player>
</div>
