<div class="">
    <div *ngIf="selectedCourse && tagsForCourse" #TagsForCourse>
        <p-divider align="center"></p-divider>
        <div class="mb-3">
          <p class="text-xl italic font-semibold justify-center">
            Tags for {{ selectedCourse?.name }}
          </p>
        </div>
        <div class="flex flex-row flex-wrap">
          <span
            class="bg-[#0277BD] text-[#FFFFFF] text-sm px-[0.5rem] py-[0.25rem] m-2 border-black rounded-lg border-2 border-double uppercase hover:underline break-all font-bold"
            *ngFor="let tag of tagsForCourse | slice:0:10"
            >{{ tag?.name }}</span
          >
        </div>
      </div>

    <div *ngIf="selectedTopic && tagsForTopic" #TagsForTopic>
        <p-divider align="center"></p-divider>
        <div class="mb-3">
          <p class="text-xl italic font-semibold justify-center">
            Tags for {{ selectedTopic?.name }}
          </p>
        </div>
        <div class="flex flex-row flex-wrap">
          <span
            class="bg-[#0277BD] text-[#FFFFFF] text-sm px-[0.5rem] py-[0.25rem] m-2 border-black rounded-lg border-2 border-double uppercase hover:underline break-all font-bold"
            *ngFor="let tag of tagsForTopic | slice:0:10"
            >{{ tag?.name }}</span
          >
        </div>
      </div>

  <div *ngIf="selectedChannel && tagsForChannel" #TagsForChannel>
    <p-divider align="center"></p-divider>
    <div class="mb-3">
      <p class="text-xl italic font-semibold justify-center">
        Tags for {{ selectedChannel?.name }}
      </p>
    </div>
    <div class="flex flex-row flex-wrap">
      <span
        class="bg-[#0277BD] text-[#FFFFFF] text-sm px-[0.5rem] py-[0.25rem] m-2 border-black rounded-lg border-2 border-double uppercase hover:underline break-all font-bold"
        *ngFor="let tag of tagsForChannel | slice:0:10"
        >{{ tag?.name }}</span
      >
    </div>
  </div>

  <div *ngIf="selectedMaterial && tagsForMaterial" #TagsForChannel>
    <p-divider align="center"></p-divider>
    <div class="mb-3">
      <p class="text-xl italic font-semibold justify-center">
        Tags for {{ selectedMaterial?.name }}
      </p>
    </div>
    <div class="flex flex-row flex-wrap">
      <span
        class="bg-[#0277BD] text-[#FFFFFF] text-sm px-[0.5rem] py-[0.25rem] m-2 border-black rounded-lg border-2 border-double uppercase hover:underline break-all font-bold"
        *ngFor="let tag of tagsForMaterial | slice:0:10"
        >{{ tag?.name }}</span
      >
    </div>
  </div>
</div>
