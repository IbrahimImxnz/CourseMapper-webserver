<app-pdf-annotation-toolbar></app-pdf-annotation-toolbar>
<pdf-viewer [src]="docURL" [render-text]="true" [render-text-mode]=3 (text-layer-rendered)=true
(pagechanging)="pagechanging($event)" [fit-to-page]="true" [original-size]='true'
(after-load-complete)="handlePdfLoaded($event)" (page-rendered)="pageRendered($event)" [show-all]="false"
[(page)]="currentPage" [zoom]="zoom" style="display: block; height: 36rem"> 
</pdf-viewer>
<p-paginator [rows]="1" [showJumpToPageDropdown]="true" [showPageLinks]="false" [showJumpToPageInput]="true" [totalRecords]="totalPages" (onPageChange)="paginate($event)" ></p-paginator>
