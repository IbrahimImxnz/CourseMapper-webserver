<div class="container">
  <button pButton type="button" label="Add a video" (click)="videoTab()"  ></button>
    <button pButton type="button" label="Add a pdf" (click)="pdfTab()" [disabled]="materialType=='pdf'"> </button>
    


</div>
<div nz-col nzSpan="24"  style="text-align: center;margin-bottom: 1.75rem;margin-left: 2rem">
  <form  [formGroup]="fileUploadForm" >
    <div nz-row>
      <div  nzSpan="12">
        <div>
            <span class="custom-file-label" for="customFile"><span style="color: red;" *ngIf="materialType == 'pdf'">* </span>Select <span *ngIf="materialType == 'pdf'">Pdf</span><span *ngIf="materialType == 'video'">Video</span> File : </span>

        </div>
      </div>
      <div nzSpan="12" style="margin-left: 1rem;">

        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile" name="uploadedFile"
            (change)="onFileSelect($event)" #UploadFileInput hidden/>
            <label for="customFile">Choose file</label>
            <p style="margin-left: 1rem; width: 13em; word-wrap: break-word; "  id="file-chosen">No file chosen</p>
        </div>

      </div>


    </div>
  </form>
</div>
<p class="separator" *ngIf="materialType == 'video'">OR</p>
    <div nz-col nzSpan="24"  *ngIf="materialType=='pdf' || materialType=='video' " >
      <form  [formGroup]="validateForm" (ngSubmit)="submitForm()">
              <div *ngIf="materialType=='video'">
                <label for="url">Enter URL</label>
                <input nz-input formControlName="url" placeholder="Enter a video link" />
              </div>
              <div>
                <label for="materialName">Enter Material Name</label>
                <input nz-input formControlName="materialName" placeholder="Enter a Name " />
              </div>
              <div>
                <label for="description">Enter Material description</label>
                <textarea formControlName="description" nz-input rows="2" placeholder="Enter a description"></textarea>
              </div>
               
                <span class="custom-file-label" for="customFile"><span style="color: red;" *ngIf="materialType == 'pdf'">* </span>Select <span *ngIf="materialType == 'pdf'">Pdf</span><span *ngIf="materialType == 'video'">Video</span> File : </span>
            <button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
            
         
          <div nzSpan="12" style="margin-left: 1rem;">
          </div>
      </form>
    </div>
