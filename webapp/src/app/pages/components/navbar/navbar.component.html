<div class="sticky z-20">
  <div
    class="flex flex-wrap justify-between content-center items-center px-4 h-16 bg-white text-white shadow-lg"
  >
    <a [routerLink]="[LandingPage]">
      <img src="../../../assets/logo.svg" alt="logo" class="w-72"
    /></a>
    <div class="flex flex-wrap my-1">
      <app-notification-bell
        *ngIf="loggedInUser$ | async"
      ></app-notification-bell>

      <span *ngIf="!this.storageService.loggedIn">
        <button
          pButton
          [ngStyle]="{
            border: '1px solid #EA580C',
            backgroundColor: 'white',
            color: '#EA580C',
            marginRight: '8px'
          }"
          type="button"
          label="Login"
          (click)="handleLogin()"
        ></button>

        <button
          pButton
          [ngStyle]="{ backgroundColor: '#EA580C' }"
          type="button"
          label="Sign Up"
          (click)="handleRegistration()"
        ></button>
      </span>

      <span *ngIf="this.storageService.loggedIn">
        <button
          pButton
          [ngStyle]="{
            border: '1px solid #EA580C',
            backgroundColor: 'white',
            color: '#EA580C',
            marginRight: '8px'
          }"
          type="button"
          label="Logout"
          (click)="handleLogout()"
        ></button>

        <p-avatar
          label="{{ getIntitials(loggedInUser?.name) }}"
          shape="circle"
          size="large"
          [style]="{
            'background-color': '#EA580C',
            color: '#ffffff',
            cursor: 'pointer'
          }"
          (click)="op.toggle($event)"
        ></p-avatar>
        <p-overlayPanel #op [style]="{ width: '400px' }">
          <ng-template pTemplate>
            <div class="flex-col">
              <div class="font-medium text-2xl w-full">
                {{ loggedInUser.name }}
              </div>
              <div class="flex flex-row w-full">
                <div
                  class="text-blue-500 dark:text-blue-500 hover:underline mt-2 mr-2"
                >
                  {{ loggedInUser.id }}
                </div>
                <div class="flex w-full">
                  <app-iconbutton
                    icon="bx-copy"
                    color="text-black"
                    (onClick)="copyUserId(loggedInUser.id)"
                    pTooltip="Copy"
                    tooltipPosition="top"
                  ></app-iconbutton>
                </div>
              </div>
            </div>
          </ng-template>
        </p-overlayPanel>
      </span>
    </div>
  </div>
</div>
