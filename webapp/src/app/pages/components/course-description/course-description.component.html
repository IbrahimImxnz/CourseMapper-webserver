<p-toast position="bottom-left"></p-toast>
<div class="w-full  flex ">
    <div class="flex-col" *ngIf="isloggedin">
      <app-sidebar></app-sidebar>
     </div>
    
    
     <div class="flex flex-col w-full items-center mt-6   ">
           <div > <p class="text-5xl leading-normal font-bold">Welcome to</p> </div>
      <div > 
        <p class="text-5xl leading-normal font-bold">{{course.name}}</p>
      </div>
      <div> <button 
        pButton 
        [ngStyle]="{ 'background-color': '#EA580C', color: '#ffffff' , 'margin-right': '2rem', 'margin-bottom':'1rem' }"
        type="button"
        label='Enroll To Course'
   (click)="EnrollToCOurse()"
      ></button>
    </div>
    <div > <p class="text-sm mt-6">This is the welcome page of the course!</p> </div>
      <div > 
        <p class="text-sm mb-8">Enroll to the course to access all the learning materials.</p>
      </div>
      <hr class="solid ">


      <div class="flex items-center mt-6">
          <p-avatar
        label="{{getName(this.firstName, this.lastName)}}"
        shape="circle"
        size="large"
        [style]="{ 'background-color': '#0277BD', color: '#ffffff' ,  }"
       
      ></p-avatar>
        <div class="flex flex-col " >
          <strong> Course created by: <span class="font-medium">{{ this.firstName }} {{this.lastName}}</span> </strong>
          <strong>
            <span> 
              Created on: <span class="font-medium">{{createdAt}}</span>
            </span>
          </strong>
         
        </div>
      </div>
      <div class=" w-80 grid justify-items-stretch content-center ml-8 mt-6">
        <div class="justify-self-start " ><strong>Course Description:</strong>  </div>
        <div *ngIf="course.description.length==0" class="justify-self-start " >No discription given...  </div>
        <div class="justify-self-start " >{{ course.description }}</div>
      </div>
      

     </div>

    
        

   
  </div>
