
<div class="flex flex-row">
  <div class="flex-col" *ngIf="loggedInUser">
    <app-sidebar></app-sidebar>
  </div>

<div>
    <div class="img-div">
      <div  *ngIf="value1  == '' "   >
        <img alt="Card" src="https://source.unsplash.com/user/c_v_r/1900x800" class="img">
    
        <div class="transbox">
            <h1>CourseMapper</h1>
            <p>Collaboration, annotation and analytics platform</p>
          </div>
        </div>

          <div [ngClass]="{'bottom-right': value1  == '', 'bottom-right1' : value1  != '' }">
           
            <span class="p-input-icon-left">
                <i class="pi pi-search" ></i>
                <input type="text" pInputText [(ngModel)]="value1" placeholder="Search for courses ..." class="search" >     
                <div *ngIf="value1  != '' " class="bottom-right1">
                 <p> Showing results for {{value1}} </p> 
                </div>   
                 <!-- <div *ngIf="noCOurse">
                  <p> CCC results for {{value1}} </p> 
                 </div> 
                 -->
            </span>
    
           
        </div>

    </div>
    
    
    
    <div  class="course-div" >
    <div *ngFor="let course of courses; let i = index"   (click)="onSelectCourse(course)"  >
    <div  *ngIf="value1=== '' || course.name.toLowerCase().includes(value1)" >
  
    <div courseScript= course.name >  </div>
     <p-card styleClass="p-card-shadow" class="course-card">
        <hr style="margin-bottom: 0.75rem ; margin-top: 0%;">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png">
        </ng-template>
       
        <ng-template pTemplate="content-center" style="float: left; "> 
       
        <p-avatar
        label="{{course.shortName}}"
        shape="circle"
        size="large"
        [style]="{ 'background-color': '#0277BD', color: '#ffffff' , float: 'left', top_margin:'0.5rem' }"
      ></p-avatar>
      
      <button> <p style="margin: 1rem; font-weight: bold;"> {{course.name}}</p></button>
      <p style="justify-content: center;" > {{ 'Please click here for course description'}} </p>
      <!-- <p style="justify-content: center;"> {{ (course.description.length>150)? (course.description | slice:0:150)+'...':(course.description) }} </p>
      <p style="justify-content: center;" *ngIf="course.description.length==0"> {{ 'No discription given...'}} </p>
      <p style="justify-content: center;" *ngIf="course.description.length==0"> <br/></p>
      <p style="justify-content: center;" *ngIf="course.description.length==0"> <br/></p>
     
      <p style="justify-content: center;" *ngIf="course.description.length>6 && course.description.length<150">  <br/> </p>
      <p style="justify-content: center;" *ngIf="course.description.length>6 && course.description.length<150"  > <br/> </p>
      <p style="justify-content: center;" *ngIf="course.description.length>6 && course.description.length<150"  > <br/> </p> -->

        
    </ng-template>

    
    </p-card> 
    </div>
    <!-- <div  *ngIf="value1=== '' || !course.name.toLowerCase().includes(value1)" >
      <p> Showing results for {{value1}} </p> 
    </div> -->
    </div>
    
    </div>
    </div>
    
  </div>
