<div class="flex flex-row gap-8 p-4 justify-between">
  <p-tabMenu
    (activeItemChange)="onTabSwitched($event)"
    [model]="tabOptions"
    [activeItem]="activeItem"
  >
    <ng-template pTemplate="item" let-item let-i="index">
      <div style="position: relative">
        <span
          class="tab"
          [ngClass]="{ 'tab-selected': activeItem.label === item.label }"
        >
          {{ item.label }}
        </span>
        <span class="badge" *ngIf="item.badge > 0">
          {{ item.badge }}
        </span>
      </div>
    </ng-template>
  </p-tabMenu>
  <p-button
    icon="pi pi-cog"
    styleClass="p-button-rounded p-button-text"
    routerLink="/settings"
    #navSettingsButton
  ></p-button>
</div>
