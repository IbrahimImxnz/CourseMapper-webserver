changelog:
  exclude:
    labels:
      - ignore-for-release

  categories:
    - title: 🎉 Exciting New Features
      labels:
        - enhancement

    - title: 🧰 Fixes
      labels:
        - bug

    - title: 🎨 Other changes
      labels:
        - '*'
      exclude:
        labels:
          - enhancement
          - dependencies
          - bug

    - title: 🔗 Dependencies
      labels:
        - dependencies
