name: Merge dependency updates

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write
  packages: read

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ahmadnassri/action-dependabot-auto-merge@v2
      with:
        target: patch
        github-token: ${{ secrets.GITHUB_TOKEN }}
