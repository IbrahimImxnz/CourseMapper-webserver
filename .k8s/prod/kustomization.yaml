apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sc-cmw-prod
namePrefix: sc-
commonAnnotations:
  contact: Ralf Berger <ralf.berger@uni-due.de>
labels:
- includeSelectors: true
  pairs:
    owner: sc
    stage: prod

configMapGenerator:
- name: ingress
  behavior: merge
  literals:
  - host=coursemapper.soco.inko.cloud

secretGenerator:
- name: webserver
  behavior: merge
  env: webserver.env

images:
- name: socialcomputing/coursemapper-webserver-webapp
  newTag: 0.0.11
- name: socialcomputing/coursemapper-webserver-webserver
  newTag: 0.0.11

resources:
- ../base
