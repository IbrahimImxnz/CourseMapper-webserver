services:
  preprocess:
    platform: linux/x86_64
    build: .
    environment:
      POSTGRES_PASSWORD: password
      ACCESS_KEY_ID: ACCESS_KEY_ID
      SECRET_ACCESS_KEY: SECRET_ACCESS_KEY
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: password
